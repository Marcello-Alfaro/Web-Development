<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Combining Selectors</title>
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      }

      table {
        /* only used on tables, elimites de default double border of tables */
        border-collapse: collapse;
        margin: 128px auto 0;
      }

      th,
      td {
        font-size: 14px;
        padding: 18px 72px;
        cursor: default;
        color: white;
        background-color: #343a40;
      }

      th {
        font-size: 18px;
      }

      tr:nth-child(2n) td {
        background: #3f454b;
      }

      tr:hover td {
        background: #4b4b52;
      }

      tr:first-of-type th:first-child {
        border-top-left-radius: 15px;
      }

      tr:first-of-type th:last-child {
        border-top-right-radius: 15px;
      }

      tr:last-of-type td:first-child {
        border-bottom-left-radius: 15px;
      }

      tr:last-of-type td:last-child {
        border-bottom-right-radius: 15px;
      }

      tr td:nth-of-type(2n) {
        border-left: 1px solid #232323;
      }

      tr th:first-child {
        border-right: 1px solid #232323;
      }

      tr td:nth-of-type(3n) {
        border-left: 1px solid #232323;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Header</th>
        <th colspan="2">Header</th>
      </tr>

      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
      </tr>

      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
      </tr>

      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
      </tr>

      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
      </tr>

      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
      </tr>

      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
      </tr>
    </table>
  </body>
</html>
