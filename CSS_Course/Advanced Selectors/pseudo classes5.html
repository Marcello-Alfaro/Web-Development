<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pseudo classes 5</title>
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      }

      /* cant use cascade selectors, have to be the same kind of element */
      h1:not(.example) {
        color: blue;
      }

      h1:not([title]) {
        color: red;
      }

      h1:not(.example):not(#main-heading) {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1 id="main-heading">This is the first heading</h1>
    <h1 class="example">This is the first heading</h1>
    <div>
      <h1 title="I'm an h1">this is the third heading</h1>
    </div>
  </body>
</html>
