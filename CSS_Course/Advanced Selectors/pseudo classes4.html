<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pseudo classes 4</title>
    <style>
      /* input by default are content-box but submit input or button is border-box,
      border-box helps to get the exact size of you element */
      /* outlines happens on buttons and input fields */
      body * {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      }

      input {
        box-sizing: border-box;
        font-size: 16px;
        padding: 10px 18px;
        display: block;
        margin: 6px auto;
        width: 400px;
        color: blue;
        border: 1px solid;
        border-radius: 500px;
        outline: none;
      }

      input[type='submit'] {
        background-color: blue;
        color: white;
      }

      input[type='submit']:hover {
        background: white;
        color: blue;
      }

      input:focus {
        border-left-width: 2px;
        border-right-width: 2px;
      }

      /* when your clicking on something when you click down and hold */
      input:active {
        border-left-width: 4px;
        border-right-width: 4px;
      }

      input:not([type='submit']):valid {
        background-color: #41cd41;
        border-color: #41cd41;
        color: white;
      }

      input:not([type='submit']):invalid {
        background-color: #e52222;
        border-color: #e52222;
        color: white;
      }

      input:not([type='submit']):invalid::placeholder {
        color: white;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="Username" minlength="4" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" minlength="7" required />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
