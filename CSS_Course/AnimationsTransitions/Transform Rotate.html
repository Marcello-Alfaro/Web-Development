<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Translate</title>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        margin: 150px;
        font-size: 0;
      }

      div {
        height: 400px;
        width: 33.33%;
        display: inline-block;
        background-size: cover;
        position: relative;
        transition: 0.4s all;
      }

      div:nth-child(1) {
        background-image: url('los-angeles.jpg');
      }
      div:nth-child(2) {
        background-image: url('new-york.jpg');
      }
      div:nth-child(3) {
        background-image: url('chicago.jpg');
      }

      div:hover {
        /* To use rotate the parameters must be in degrees unit (deg) */
        /* transform: rotate(180deg); */
        transform: rotate(8deg);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
