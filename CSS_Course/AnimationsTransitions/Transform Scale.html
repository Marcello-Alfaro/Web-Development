<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Translate</title>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        margin: 150px;
        font-size: 0;
      }

      div {
        height: 400px;
        width: 33.33%;
        display: inline-block;
        background-size: cover;
        position: relative;
        transition: 0.4s all;
      }

      div:nth-child(1) {
        background-image: url('los-angeles.jpg');
      }
      div:nth-child(2) {
        background-image: url('new-york.jpg');
      }
      div:nth-child(3) {
        background-image: url('chicago.jpg');
      }

      div:hover {
        z-index: 10; /* to put things on top */
        /* scale 1 means 100% of the default size, make elements bigger or smaller
            in this example scale 1 means that on hover make this be 100% which is already */
        transform: scale(1.1);
        /* to use multiple 2 or more transform properties put it together in the same line */
        transform: scale(1.08) translate(70px) rotate(3deg);
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
