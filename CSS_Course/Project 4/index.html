<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/typography.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant:300i,400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Design</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <section id="navbar">
      <h6>Spaghettios!</h6>
      <!-- checkbox hack -->
      <input type="checkbox" id="menu-icon" />
      <!-- The label is the hamburger icon -->
      <label for="menu-icon"></label>

      <nav>
        <ul id="navbar-list">
          <li><a href="">Home</a></li>
          <li><a href="">Menu</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Location</a></li>
        </ul>
      </nav>
    </section>
    <!-- Navbar Section -->

    <section id="slider-section">
      <div id="segment-container">
        <div id="first-segment">
          <div class="segment-container">
            <h1>Vintage Italian <b>Recipes</b></h1>
            <button>View Menu</button>
          </div>
        </div>
        <div id="second-segment">
          <div class="segment-container">
            <h3>Our Story</h3>
            <p>
              Cupcake sushi pepper vegetarian <em><b>savory restaurants</b></em>
              sweet delicious cook fruitvegetables
            </p>
            <a href="">Continue Reading</a>
          </div>
        </div>
        <div id="third-segment">
          <div class="segment-container">
            <h2>Book a reservation</h2>
            <form action="">
              <input type="email" placeholder="Email" />
              <input type="submit" value="Submit" />
            </form>
            <span class="small"
              ><em
                >We'll be sure to get back to you within the next two business
                days.</em
              ></span
            >
          </div>
        </div>
      </div>
      <div id="slider-management">
        <button id="left-arrow"></button>
        <button id="right-arrow"></button>

        <div id="slider-circles">
          <div
            id="first-seg-circle"
            class="circle-segment active-circle-segment"
          ></div>
          <div id="second-seg-circle" class="circle-segment"></div>
          <div id="third-seg-circle" class="circle-segment"></div>
        </div>
      </div>
    </section>

    <script src="assets/js/slider.js"></script>
    <script src="assets/js/map.js"></script>
  </body>
</html>
