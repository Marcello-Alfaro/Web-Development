<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media Objects</title>
    <style>
      /* Media queries wont work on certain devices, if you dont have
      a certain metal tag in your head is the <meta name="viewport" content="width=device-width, initial-scale=1.0">
      without this media queries wont applied on mobile devices */

      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin: 0;
        /* background-color: crimson; */
      }

      /* max-width means that everything inside here will be applied
        when the width is less than 1200px */
      /* @media (max-width: 1200px) {
          body {
            background-color: darkviolet;
          }
        }

        @media (max-width: 800px) {
          body {
            background-color: orchid;
          }
        } */

      main {
        font-size: 0;
      }

      div {
        height: 100vh;
        display: inline-block;
      }

      div:nth-child(1) {
        width: 30%;
        background-color: lime;
      }

      div:nth-child(2) {
        width: 50%;
        background-color: royalblue;
      }

      div:nth-child(3) {
        width: 20%;
        background-color: deepskyblue;
      }

      /* the backgrounds is represented as columns so we want to change them
        in a certain resolution */

      @media (max-width: 1420px) {
        div {
          height: 15vh;
        }

        div:not(:nth-child(1)) {
          height: 85vh;
        }

        div:nth-child(1) {
          display: block;
          width: 100%;
        }

        div:nth-child(2) {
          width: 75%;
        }

        div:nth-child(3) {
          width: 25%;
        }

        /* In media queries sometimes we have to use the !important
        to override some properties given my other media queries */
        @media (max-width: 920px) {
          div {
            height: 20vh;
            display: block;
            width: 100% !important;
          }

          div:not(:nth-child(1)) {
            height: 55vh;
          }
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
