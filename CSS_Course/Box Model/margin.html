<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Margin</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      h2 {
        border: 10px solid black;
        outline: 22px solid darkblue;
      }

      h1 {
        background: blue;
        color: white;
        padding: 12px;
        border: 8px solid darkblue;
        width: 500px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World</h1>
    <h1>Hello, World</h1>

    <h2>outlines</h2>
  </body>
</html>
